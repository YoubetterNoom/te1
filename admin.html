<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="crt-frame">
        <div class="crt-screen">
            <div class="crt-effects">
                <div class="scanlines"></div>
                <div class="flicker"></div>
                
                <div id="admin-login" class="admin-panel">
                    <h1 class="matrix-title">M78 ADMIN</h1>
                    <div class="admin-login-form">
                        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
                        <button onclick="verifyPassword()">Access System</button>
                    </div>
                </div>

                <div id="admin-dashboard" class="admin-panel" style="display: none;">
                    <div class="admin-header">
                        <h1 class="matrix-title">SYSTEM CONTROL</h1>
                        <div class="refresh-section">
                            <button id="refreshButton" class="refresh-btn">
                                <span class="refresh-icon">â†»</span>
                            </button>
                            <span class="last-update">Last update: <span id="lastUpdateTime"></span></span>
                        </div>
                    </div>
                    <div class="admin-controls">
                        <button id="createChatBtn">Create New Chat</button>
                        <button onclick="window.location.href='index.html'">Return to Matrix</button>
                        <div class="conversation-controls">
                            <button onclick="exportConversations()">Export All</button>
                            <input type="file" id="importFile" accept=".json" style="display: none" 
                                   onchange="importConversations(event)">
                            <button onclick="document.getElementById('importFile').click()">Import</button>
                        </div>
                    </div>
                    <div class="conversation-list">
                        <!-- Conversations will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="crt-bezel">
            <div class="crt-bezel-top"></div>
            <div class="crt-bezel-bottom"></div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="matrix.js"></script>
    <script src="online-counter.js"></script>
</body>
</html>
